<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

    <title>Feedback - Pine City Zoo</title>
</head>
<body class="feedback-page-background">
    <header id="header">
        <a href="index.html"><img src="images/logo.png" alt="Pine City Zoo logo"/></a>
    </header>
    <nav id="tabs-top">
        <a href="animals-page.html">ANIMALS</a>
        <a href="map-page.html">MAP</a>
        <a href="places-page.html">PLACES</a>
    </nav>
    <main id="feedback">
        <h1>Feedback</h1>
        <p>Please fill in the form below to give us your feedback.</p>
        <form id="feedback-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your feedback here..." rows="6" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    <nav id="tabs-bottom">
        <a href="weather-page.html">WEATHER</a>
        <a href="feedback-page.html">FEEDBACK</a>
        <a href="visitor-info.html">VISITOR INFO</a>
        <a href="events-page.html">EVENTS</a>
    </nav>
    <script src="form-validation.js"></script>
</body>
</html>
